<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flip Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card_container">
      <div class="card">
        <div class="frontend">
          <img src="Myntra.png" alt="Logo not found" />
        </div>
        <div class="backend">
          <div class="backend_cart">
            <header>
              <p class="name">Myntra</p>
            </header>
            <h1 class="title">Myntra - India's Leading Fashion Destination</h1>
            <p class="description">
              Myntra is your one-stop shop for the latest fashion trends in
              clothing, footwear, accessories, and more. With a wide range of
              top brands and seamless shopping experience, Myntra makes fashion
              accessible and affordable for everyone.
            </p>
            <div class="button-group">
              <a href="https://www.myntra.com/" target="_blank">
                <button class="butn">View Website</button>
              </a>
              <a href="https://www.myntra.com/shop" target="_blank">
                <button class="butn secondary">Shop Now</button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
